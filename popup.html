<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Gauss</title>
</head>
<body>

    <div>
         <div class="calculator">
            <h2>Calculadora Gauss</h2>
            <label for="mirrorType">Selecione o tipo de espelho:</label>
            <select id="mirrorType">
                <option value="concave">Côncavos</option>
                <option value="convex">Convexos</option>
            </select>
            <br>
            <label for="objectDistance">Distância do objeto(cm):</label>
            <input type="number" id="objectDistance">
            <br>
            <label for="imageDistance">Distância da imagem(cm):</label>
            <input type="number" id="imageDistance">
            <br>
            <button onclick="calculateGauss()">Calcular</button>
        </div>
    
        <div id="popup" class="popup">
            <span class="close" onclick="closePopup()">&times;</span>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
